<div class="pt-card card-sidebar">
  <div class="pt-tabs pt-tab-vertical">
    <div class="pt-tab-list" role="tablist">
      <div
        class="pt-tab"
        role="tab"
        aria-selected="{% if page.key == 'news' %}true{% else %}false{% endif %}"
      >
        <span class="pt-icon-standard pt-icon-feed sidebar-icon"></span>
        <a href="/">News</a>
      </div>
      <div
        class="pt-tab"
        role="tab"
        aria-selected="{% if page.key == 'call-for-tasks' %}true{% else %}false{% endif %}"
      >
        <span class="pt-icon-standard pt-icon-book sidebar-icon"></span>
        <a href="/call-for-tasks">Call for Tasks</a>
      </div>
    </div>
  </div>
</div>
